
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>すまえるフォン</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      @keyframes fadeInScale {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.2s ease-out forwards;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="module">
import React, { useState, useCallback, useEffect, useRef } from "react";
import ReactDOM from "react-dom/client";

// --- Component: InputWithLabel ---
const InputWithLabel = ({
  id,
  label,
  value,
  onChange,
  type = 'text',
  placeholder,
  inputMode,
  'aria-describedby': ariaDescribedby,
}) => {
  return React.createElement('div', null,
    React.createElement('label', { htmlFor: id, className: "block text-sm font-medium text-slate-700 mb-1.5" }, label),
    React.createElement('input', {
      type: type,
      id: id,
      name: id,
      value: value,
      onChange: onChange,
      placeholder: placeholder,
      inputMode: inputMode,
      'aria-describedby': ariaDescribedby,
      className: "block w-full px-3.5 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-slate-400 transition-colors duration-150 ease-in-out"
    })
  );
};

// --- Component: CallButton ---
const CallButton = ({ 
  onClick, 
  children, 
  disabled = false, 
  className = '' 
}) => {
  return React.createElement('button',
    {
      type: "button",
      onClick: onClick,
      disabled: disabled,
      className: `flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-slate-400 disabled:cursor-not-allowed disabled:shadow-none active:bg-indigo-800 active:scale-[0.98] transition-all duration-150 ease-in-out ${className}`
    },
    children
  );
};

// --- Component: SearchableSelect ---
const SearchableSelect = ({
  id,
  label,
  options,
  value,
  onChange,
  onSelect,
  placeholder,
  disabled,
  'aria-describedby': ariaDescribedby,
}) => {
  const [isOpen, setIsOpen] = useState(false);
  const [filteredOptions, setFilteredOptions] = useState([]);
  const containerRef = useRef(null);

  useEffect(() => {
    if (value) {
      const lowercasedValue = value.toLowerCase();
      setFilteredOptions(
        options.filter(option => option.name.toLowerCase().includes(lowercasedValue))
      );
    } else {
      setFilteredOptions(options);
    }
  }, [value, options]);
  
  useEffect(() => {
    const handleClickOutside = (event) => {
      if (containerRef.current && !containerRef.current.contains(event.target)) {
        setIsOpen(false);
      }
    };
    document.addEventListener('mousedown', handleClickOutside);
    return () => document.removeEventListener('mousedown', handleClickOutside);
  }, []);

  const handleSelect = (option) => {
    onSelect(option);
    setIsOpen(false);
  };

  const handleInputChange = (e) => {
    onChange(e.target.value);
    if(!isOpen) setIsOpen(true);
  };

  return (
    React.createElement('div', { className: "relative", ref: containerRef },
      React.createElement('label', { htmlFor: id, className: "block text-sm font-medium text-slate-700 mb-1.5" }, label),
      React.createElement('input', {
        type: "text",
        id: id,
        value: value,
        onChange: handleInputChange,
        onFocus: () => setIsOpen(true),
        placeholder: placeholder,
        disabled: disabled,
        autoComplete: "off",
        'aria-describedby': ariaDescribedby,
        className: "block w-full px-3.5 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-slate-400 transition-colors duration-150 ease-in-out disabled:bg-slate-50 disabled:cursor-not-allowed"
      }),
      isOpen && !disabled && React.createElement('ul', { className: "absolute z-10 w-full mt-1 bg-white border border-slate-300 rounded-lg shadow-lg max-h-60 overflow-y-auto" },
        filteredOptions.length > 0 ? (
          filteredOptions.map((option, index) => (
            React.createElement('li', {
              key: `${option.number}-${index}`,
              onClick: () => handleSelect(option),
              className: "px-4 py-2.5 text-sm text-slate-800 cursor-pointer hover:bg-indigo-50",
              role: "option",
              'aria-selected': value === option.name
            },
              React.createElement('span', { className: "font-medium" }, option.name),
              React.createElement('span', { className: "text-slate-500 ml-2" }, option.number)
            )
          ))
        ) : (
          React.createElement('li', { className: "px-4 py-2.5 text-sm text-slate-500" }, "一致する結果がありません")
        )
      )
    )
  );
};

// --- Component: Modal ---
const Modal = ({ isOpen, onClose, onConfirm, title, children }) => {
  if (!isOpen) return null;

  return React.createElement('div', {
      className: "fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4",
      onClick: onClose
    },
    React.createElement('div', {
        className: "relative bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 sm:p-8 transform transition-all duration-300 ease-in-out scale-95 opacity-0 animate-fade-in-scale",
        onClick: e => e.stopPropagation()
      },
      React.createElement('h3', { className: "text-xl font-bold text-slate-800 text-center" }, title),
      React.createElement('div', { className: "mt-6 space-y-3 text-left" }, children),
      React.createElement('div', { className: "mt-8 grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4" },
        React.createElement('button', {
          onClick: onClose,
          className: "w-full order-last sm:order-first py-2.5 px-4 rounded-lg text-base font-medium text-slate-700 bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-all duration-150 ease-in-out"
        }, "キャンセル"),
        React.createElement(CallButton, {
          onClick: onConfirm,
          className: 'w-full'
        }, "発信する")
      )
    )
  );
};


// --- Main App Component ---
const App = () => {
  const [dest, setDest] = useState('');
  const [srcDisplay, setSrcDisplay] = useState('');
  const [actualSrcNumber, setActualSrcNumber] = useState('');
  const [isModalOpen, setIsModalOpen] = useState(false);
  const [callInfo, setCallInfo] = useState(null);

  const [phonebook, setPhonebook] = useState([]);
  const [isLoading, setIsLoading] = useState(true);
  const [error, setError] = useState(null);

  useEffect(() => {
    const fetchSheetData = async () => {
      setIsLoading(true);
      setError(null);
      try {
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/17PDf8JgvImNomHr2kcyrGxrt3JKD5wyspSHrGmf80Zw/export?format=csv&gid=0';
        const response = await fetch(sheetUrl);
        if (!response.ok) {
          throw new Error(`データの取得に失敗しました: ${response.statusText}`);
        }
        const csvText = await response.text();
        const parsedData = parseCsv(csvText);
        setPhonebook(parsedData);
      } catch (e) {
        if (e instanceof Error) {
          setError(e.message);
        } else {
          setError('不明なエラーが発生しました。');
        }
        console.error(e);
      } finally {
        setIsLoading(false);
      }
    };

    fetchSheetData();
  }, []);
  
  const parseCsv = (csvText) => {
    return csvText
      .trim()
      .split('\n')
      .map(line => {
        const [name, number] = line.split(',');
        return { name: (name || '').trim(), number: (number || '').trim() };
      })
      .filter(item => item.name && item.number);
  };
  
  useEffect(() => {
    if (!srcDisplay) {
        setActualSrcNumber('');
        return;
    }
    const selectedOption = phonebook.find(p => p.name === srcDisplay.trim());
    const finalSrc = selectedOption ? selectedOption.number : srcDisplay;
    setActualSrcNumber(finalSrc.trim());
  }, [srcDisplay, phonebook]);

  const convertToE164 = (phoneNumber) => {
    if (!phoneNumber) return '';
    let cleaned = phoneNumber.trim().replace(/-/g, '');
    if (cleaned.startsWith('+')) {
      return cleaned; // Already in international format
    }
    if (cleaned.startsWith('0')) {
      return `+81${cleaned.substring(1)}`;
    }
    // For other cases like internal extensions, don't modify.
    return cleaned;
  };

  const handleCallRequest = useCallback(() => {
    const finalSrcNumber = actualSrcNumber.trim();
    const finalSrcDisplay = srcDisplay.trim();

    const cleanedDest = dest.trim().replace(/-/g, '');
    const cleanedSrc = finalSrcNumber.replace(/-/g, '');
    
    const isNumericRegex = /^[0-9+]+$/;

    if (cleanedDest === '' || cleanedSrc === '' || !isNumericRegex.test(cleanedDest) || !isNumericRegex.test(cleanedSrc)) {
      alert('宛先と発信元の電話番号を正しく入力または選択してください。電話番号には半角数字と+のみ使用できます。');
      return;
    }

    setCallInfo({
        dest: dest.trim(),
        srcDisplay: finalSrcDisplay || finalSrcNumber,
        srcNumber: finalSrcNumber
    });
    setIsModalOpen(true);
  }, [dest, srcDisplay, actualSrcNumber]);

  const confirmCall = useCallback(() => {
    if (!callInfo) return;
    
    const e164Dest = convertToE164(callInfo.dest);
    const e164Src = convertToE164(callInfo.srcNumber);
    
    const callUrl = `zoomphonecall://${encodeURIComponent(e164Dest)}?callerid=${encodeURIComponent(e164Src)}`;
    
    window.location.href = callUrl;
    
    setIsModalOpen(false);
    setCallInfo(null);
  }, [callInfo]);

  const cancelCall = () => {
    setIsModalOpen(false);
    setCallInfo(null);
  };

  const handleSrcSelect = (option) => {
    setSrcDisplay(option.name);
  };
  
  const handleSrcChange = (value) => {
    setSrcDisplay(value);
  };

  return (
    React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-100 flex flex-col justify-center items-center p-4 sm:p-8 selection:bg-indigo-100 selection:text-indigo-700" },
      React.createElement(Modal, {
        isOpen: isModalOpen,
        onClose: cancelCall,
        onConfirm: confirmCall,
        title: "発信内容の確認",
      },
        callInfo && React.createElement('div', { className: "space-y-2" },
          React.createElement('p', { className: "flex items-baseline" },
            React.createElement('span', { className: 'font-semibold text-slate-500 w-24 flex-shrink-0' }, '宛先:'),
            React.createElement('strong', { className: 'text-lg text-indigo-600 truncate' }, callInfo.dest || '未入力')
          ),
          React.createElement('p', { className: "flex items-baseline" },
            React.createElement('span', { className: 'font-semibold text-slate-500 w-24 flex-shrink-0' }, '発信元:'),
            React.createElement('strong', { className: 'text-lg text-indigo-600 truncate' }, `${callInfo.srcDisplay || '未入力'} (${callInfo.srcNumber || '不明'})`)
          )
        )
      ),
      React.createElement('div', { className: "bg-white/70 backdrop-blur-xl p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-7xl border border-gray-200" },
        React.createElement('header', { className: "text-center mb-6 sm:mb-8" },
          React.createElement('h1', { className: "text-3xl sm:text-4xl font-bold text-indigo-900" }, "すまえるフォン"),
          React.createElement('p', { className: "text-sm text-slate-600 mt-2 sm:mt-3" }, "宛先を入力し、発信元を選択して通話を開始します。")
        ),
        React.createElement('div', { className: "md:flex md:items-start md:gap-6" },
            // Group 1: Destination
            React.createElement('div', { className: "flex-1" },
                React.createElement(InputWithLabel, {
                    id: "dest",
                    label: "発信先（電話番号）",
                    value: dest,
                    onChange: (e) => setDest(e.target.value),
                    placeholder: "例: 09012345678",
                    type: "tel",
                    inputMode: "numeric",
                    'aria-describedby': "dest-description"
                })
            ),
            // Group 2: Source
            React.createElement('div', { className: "flex-1 mt-6 md:mt-0" },
                React.createElement(SearchableSelect, {
                    id: "src",
                    label: "発信元（表示する番号）",
                    value: srcDisplay,
                    options: phonebook,
                    onChange: handleSrcChange,
                    onSelect: handleSrcSelect,
                    placeholder: isLoading ? "リストを読み込み中..." : "名前で検索または番号を入力",
                    disabled: isLoading || !!error,
                    'aria-describedby': "src-description"
                }),
                React.createElement('div', { className: "h-5 mt-2" }, // Placeholder container to prevent layout jump
                    error ? 
                      React.createElement('p', { className: "text-xs text-red-600 text-left" }, error)
                      : actualSrcNumber && React.createElement('p', { 
                        className: "text-xs text-slate-500 text-left" 
                      }, `発信に使用する番号: `, React.createElement('strong', {className: 'text-slate-700'}, actualSrcNumber))
                )
            ),
            // Group 3: Button
            React.createElement('div', { className: "mt-6 md:mt-0 flex-shrink-0" },
                React.createElement('p', { className: "text-right text-sm font-medium text-slate-700 mb-1.5" }, "すまえるフォン"),
                React.createElement(CallButton, {
                    onClick: handleCallRequest,
                    disabled: !dest || !actualSrcNumber,
                    className: "w-full md:w-auto"
                },
                    React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", viewBox: "0 0 20 20", fill: "currentColor", className: "w-5 h-5 mr-2" },
                        React.createElement('path', { d: "M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5A1.5 1.5 0 0 1 16.5 18H16a13.5 13.5 0 0 1-13.5-13.5V3.5Z" })
                    ),
                    "発信"
                )
            )
        ),
        React.createElement('p', { id: "dest-description", className: "sr-only" }, "発信先の電話番号を入力してください。"),
        React.createElement('p', { id: "src-description", className: "sr-only" }, "発信元として表示する電話番号を検索、選択、または入力してください。")
      ),
      React.createElement('footer', { className: "text-center text-xs text-slate-500 mt-8 w-full max-w-7xl px-2" },
        React.createElement('p', { className: 'mb-2' }, "この情報は、デバイスの通話アプリに安全に送信されます。ウェブページには保存されません。"),
        React.createElement('p', null, "© 2024 タマシステム")
      )
    )
  );
};

// Mount the App
const rootElement = document.getElementById('root');
if (rootElement) {
  const root = ReactDOM.createRoot(rootElement);
  root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
}
    </script>
</body>
</html>
